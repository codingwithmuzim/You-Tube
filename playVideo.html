<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #videoContainer {
            width: 50%;
            height: 70vh;
            margin: 0 0 0 250px;
            padding: 10px;
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="videoContainer">

    </div>
</body>

</html>
<script>

    let videoId = JSON.parse(localStorage.getItem("videoid")) || null || null
    let iFrame = document.createElement("iframe")
    iFrame.src = `https://www.youtube.com/embed/${videoId}`
    iFrame.setAttribute("allowfullscreen", "")
    iFrame.id = "video"
    iFrame.setAttribute("autoplay", "")

    document.querySelector("#videoContainer").append(iFrame)
</script>
